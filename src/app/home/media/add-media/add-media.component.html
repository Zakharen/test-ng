<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add new media</h4>
      <button type="button" class="close" (click)="close()" >&times;</button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label>Url</label>
          <input type="text" name="Url"
                 class="form-control"
                 placeholder="Url"
                 (change)="tryParseEmbedContent()"
                 [(ngModel)]="mediaUrl.Url"/>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select class="form-control" name="type" [(ngModel)]="mediaUrl.ContentType" >
            <option value="Image" selected="selected">Image</option>
            <option value="Video">Video</option>
          </select>
        </div>
      </form>
      <div class="add-media-preview">
        <img *ngIf="mediaUrl.Url?.length>4 && mediaUrl.ContentType === 'Image'" [src]="mediaUrl.Url" class="preview-img" />
        <iframe *ngIf="mediaUrl.Url?.length>4 && mediaUrl.ContentType === 'Video'"
                class="preview-video"
                frameborder="0" allowfullscreen
                [src]="mediaUrl.Url | safe" ></iframe>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
    </div>
  </div>
</div>
